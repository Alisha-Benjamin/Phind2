<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .like-button {
            cursor: pointer;
            color: #000; /* Updated color for better contrast */
        }

        .like-button.liked {
            color: red;
        }

        .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .footer a {
            color: #fff;
            margin: 0 10px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <label for="commentInput">Add a comment:</label>
    <textarea id="commentInput" placeholder="Add a comment..."></textarea>
    <span class="like-button" onclick="toggleLike()">❤️</span>
    <div class="footer">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </div>
    <script>
        function toggleLike() {
            var likeButton = document.querySelector('.like-button');
            likeButton.classList.toggle('liked');
        }
    </script>
</body>
</html>
